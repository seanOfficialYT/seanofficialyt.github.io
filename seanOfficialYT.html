<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>seanOfficialYT Web</title>
    <link rel="shortcut icon" type="image/png" href="favicon/favicon.png" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <button onclick="window.open('https://www.twitch.tv/seanofficialyt') " class="twitch">Twitch</button>
        <button onclick="window.open('https://volume.com/seanofficialyt/') " class="volume">Volume</button>
        <button onclick="window.open('https://discord.gg/SWuMBe4') " class="discord">Discord</button>
        <button onclick="window.open('https://www.youtube.com/channel/UCUg3lGZUExmmRpowDXvmgsQ') " class="youtube">Youtube</button>
        <button onclick="window.open('https://streamlabs.com/ragegamer9') " class="donate">Donate</button>
        <button onclick="window.location.href = 'seanOfficialYT.html' " class="home">seanOfficialYT</button>
        <button onclick="window.location.href = 'Gear.html' " class="gear">Gear</button>
    </div>
    <div class="controlsContainer">
        <div class="videoControls">
            <button style="order: 1" onclick="playPause()" class="playpause">Play/Pause</button>
            <button style="order: 2" onclick="mute()" class="mute">Mute/Unmute</button>
            <video autoplay class="fpvideo1">
                <source src="../videos/FRONT PAGE VID.mp4" type="video/mp4" />
            </video>
            <script>
                const video = document.getElementsByClassName("fpvideo1")[0];
                function playPause() {
                    if (video.paused)
                        video.play();
                    else
                        video.pause();
                }

                function mute() {
                    if (video.muted)
                        video.muted = 0;
                    else
                        video.muted = 1;
                }

            </script>
        </div>
    </div>
    
</body>
</html>
